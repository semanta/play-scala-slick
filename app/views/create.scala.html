@(columnForm: Form[model.ColumnFormData],columns : Seq[model.Column])(implicit request: RequestHeader)
@main() {

    <form id="user-data-form" role="form" action='@routes.ApplicationController.addColumn()' method="post" class="form-horizontal" align="center" autocomplete="off">

        <fieldset class="user-fieldset">

            <div class="user-form">
                <label class="form-title" style="color: #F8741B; font-size: 22px;font-weight: bold; text-decoration:none">title</label>
            </div>
            <br/>
            <table align="center" cellspacing="20">
                <tr>
                    <td align="left">
                        <div class="user-form" id="firstName_field_label">
                            <div class="controls col-xs-offset-3 col-xs-9">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                    <strong>value</strong> :
                                </div>
                            </div>
                        </div>
                    </td>
                    <td align="center">
                        <div class="user-form" id="firstName_field_value">
                            <div class="controls col-xs-offset-3 col-xs-9">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                    <input type="text" id="text" name="text" value="" placeholder="value" class="form-control input-lg" required>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>


            </table>
            <br/>
            <div class="form-actions controls ynt-btn-xlarge">
                <button type="submit" class="btn btn-primary ynt-btn-orange">Add</button>
            </div>

        </fieldset>
    </form>

    <div class="user-display" >
        <fieldset>
            <legend align="center"><h3>Columns</h3></legend>
            <table cellspacing="20">
                <tr>
                    <th>userid</th>
                    <th>value</th>
                </tr>
                @for(column <- columns){
                    <tr>
                        <td>@column.id</td>
                        <td>@column.value</td>
                    </tr>
                }
            </table>
        </fieldset>
    </div>

}
